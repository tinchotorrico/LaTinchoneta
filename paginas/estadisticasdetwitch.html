    <div class="resumentwitch" id="twitch-stats">
            Cargando estadísticas de Twitch...
    </div>
    
    <script>
            async function fetchTwitchStats() {
                try {
                    const response = await fetch('/api/twitch-stats');
                    const data = await response.json();
    
                    const statsContainer = document.getElementById('twitch-stats');
                    const lastUpdate = document.getElementById('last-update');
    
                    if (data.data && data.data.length > 0) {
                        const stream = data.data[0];
                        statsContainer.innerHTML = `
                            <p>Título: ${stream.title}</p>
                            <p>Espectadores: ${stream.viewer_count}</p>
                            <p>Inicio: ${new Date(stream.started_at).toLocaleString()}</p>
                        `;
                        lastUpdate.innerText = new Date().toLocaleDateString();
                    } else {
                        statsContainer.innerHTML = '<p>No hay transmisiones en vivo.</p>';
                        lastUpdate.innerText = 'N/A';
                    }
                } catch (error) {
                    console.error('Error al obtener las estadísticas de Twitch:', error);
                    const statsContainer = document.getElementById('twitch-stats');
                    statsContainer.innerHTML = '<p>Error al cargar las estadísticas de Twitch.</p>';
                }
            }
    
            fetchTwitchStats();
    </script>
